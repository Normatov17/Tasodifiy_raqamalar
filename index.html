<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrapp -->
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <!-- css file -->
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Random Number Generator</title>
  </head>
  <body>
    <div class="container p-4 mt-4">
      <div class="row align-items-center">
        <div class="col-12 text-center">
          <h3>HTML & CSS & JS</h3>
          <h1>Генератор случайных чисел</h1>
        </div>
        <div class="col-12">
          <div class="row">
            <div class="col">
              <label for="min" class="form-label">Мин.</label>
              <input type="number" class="form-control" id="min" />
            </div>
            <div class="col">
              <label for="max" class="form-label">Max</label>
              <input type="number" class="form-control" id="max" />
            </div>
          </div>
          <div class="d-grid">
            <button
              class="btn btn-primary mt-4 btn-block"
              type="button"
              id="generator"
            >
              Запуск
            </button>
          </div>
          <h1 class="mt-3 text-center" id="placeholder">От 1 до ∞</h1>
        </div>
      </div>
    </div>

    <!-- js file -->
    <script src="./js/index.js"></script>
  </body>
</html>
